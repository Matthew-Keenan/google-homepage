<!DOCTYPE html>

    <head>
        <title>Google</title>
        <link rel="icon" href="google-tab-pic.png">
        <link rel="stylesheet" href="google-style.css" type="text/css">
        <meta charset="UTF-8">
    </head>

    <body>

        <nav>
            <div class="top-navbar">
                    <a href="#" id="about">About</a>
                    <a href="#" id="store">Store</a>
                    <a href="#" id="sign-in">Sign In</a>
                    <a href="#" id="images">Images</a>
                    <a href="#" id="gmail">Gmail</a>
            </div>
        </nav>
        
        <main>
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class=" center google-logo">
                <form action="null">
                    <div class="center search-container">
                        <input type="text" class="center search-bar">
                    </div> 
                    <div class="search-buttons">
                        <button type="button" class="center search-btn">Google Search</button>
                        <button type="button" class="center search-btn">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="bottom-navbar">
                <a href="#" class="left-links">Advertising</a>
                <a href="#" class="left-links">Business</a>
                <a href="#" class="left-links">How Search Works</a>
                <a href="#" class="right-links">Settings</a>
                <a href="#" class="right-links">Terms</a>
                <a href="#" class="right-links">Privacy</a>
            </div>
        </footer>



    </body>
</html>
