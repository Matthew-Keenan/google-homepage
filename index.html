<!DOCTYPE html>
    <head>
        <title>Google (Matt)</title>
        <link rel="icon" href="google-tab-icon.png" class="circle-picture">
    </head>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .google-logo{
            width: 16.5%;
            margin-top: 12%;
        }

        .circle-picture{
            border-radius: 50%;
        }

        .search-bar{
            width: 25%;
            font-size: 16px;
            border-radius: 0%;
            margin-top: 25px;
        }
    </style>
    <body>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="center google-logo">
        <form action="search.txt">
            <input type="text" class="center search-bar">
        </form>
    </body>
</html>
